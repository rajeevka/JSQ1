<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        input{
            width: 200px;
            height: 30px;
            border: 3px solid #a0ffd8;
            outline: none;
            border-radius: 10px;
        }


    </style>
</head>
<body>

    <div class="main">
        <input oninput="dataInput()" type="text" name="" id="inputbox">
        <p id="para"></p>
    </div>

    <script>
       
      function dataInput(){
        var text= document.getElementById("inputbox").value
         var para= document.getElementById("para")
         para.innerText= text
      }

    </script>
    
</body>
</html>
